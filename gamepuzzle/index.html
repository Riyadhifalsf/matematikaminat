<!DOCTYPE html>
<html>
<head>
  <title>Formulir Kesan dan Pesan</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="puzzle-container">
        <div class="puzzle-piece" data-value="1">1</div>
        <div class="puzzle-piece" data-value="2">2</div>
        <div class="puzzle-piece" data-value="3">3</div>
        <div class="puzzle-piece" data-value="4">4</div>
        <div class="puzzle-piece" data-value="5">5</div>
        <div class="puzzle-piece" data-value="6">6</div>
        <div class="puzzle-piece" data-value="7">7</div>
        <div class="puzzle-piece" data-value="8">8</div>
        <div class="puzzle-piece" data-value=""></div>
      </div>

      
      <div class="button-container">
        <button id="randomButton">Acak</button>
        <button id="giveUpButton">Menyerah</button>
      </div>

  <div class="center-modal">
    <div class="center-text">
      <h2> Kesan dan Pesan</h2>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
        Buka Formulir
      </button>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title center-text"> Kesan dan Pesan</h5>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <form action="https://docs.google.com/forms/d/e/FORM_ID/formResponse" method="POST">
              <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" id="name" name="entry.1" required>
              </div>
              <div class="form-group">
                <label for="message">Pesan dan Kesan:</label>
                <textarea class="form-control" id="message" name="entry.2" required></textarea>
              </div>
              <div class="form-group">
                <label for="rating">Rating:</label>
                <div class="rating">
                  <input type="radio" id="star5" name="entry.3" value="5">
                  <label for="star5"></label>
                  <input type="radio" id="star4" name="entry.3" value="4">
                  <label for="star4"></label>
                  <input type="radio" id="star3" name="entry.3" value="3">
                  <label for="star3"></label>
                  <input type="radio" id="star2" name="entry.3" value="2">
                  <label for="star2"></label>
                  <input type="radio" id="star1" name="entry.3" value="1">
                  <label for="star1"></label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
